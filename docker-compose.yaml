version: "3.6"
services:
  image-converter:
    volumes:
    - type: volume
      source: vast
      target: ${DSP_ATLAS_DATA}
      volume:
        nocopy: true
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8081" # if the external port is changed, this must also match the port in main_test.go
    environment:
      DSP_ATLAS_DATA: ${DSP_ATLAS_DATA}

volumes:
  vast:
    driver_opts:
      type: "nfs"
      o: "addr=mdc-vast-nfs.medcat.local,nolock,soft,rw"
      device: ":${DSP_ATLAS_DATA_SOURCE}"